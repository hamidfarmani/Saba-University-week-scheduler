<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>ویرایش گروه آموزشی</title>
        <link rel="stylesheet" type="text/css" href="resources/style/elements.css" />
    </h:head>
    <h:body dir="rtl">
        <h:form>
            <p:growl id="growl" showDetail="true"/>
            <table>
                <tr>
                    <td>
                        نشانه :
                    </td>
                    <td>
                        <h:inputText class="InputField"  value="#{educationGroupControl.educationGroup.symbol}"/><br/>
                    </td>
                </tr>
                <tr>
                    <td>
                        نام:
                    </td>
                    <td>
                        <h:inputText class="InputField" value="#{educationGroupControl.educationGroup.name}"/><br/>
                    </td>
                </tr>
                <tr>
                    <td>
                        توضیحات:
                    </td>
                    <td colspan="5">
                        <p:inputTextarea class="textArea" value="#{educationGroupControl.educationGroup.description}" rows="5" cols="100" counter="display" maxlength="200" counterTemplate="{0}" autoResize="false" />
                        <h:outputText id="display" />
                    </td>
                </tr>
               
                <tr>
                    <td colspan="2">
                        <p:commandButton class="btn icon-cart" value="ویرایش" action="#{educationGroupControl.insertEducationGroup()}" update="growl"/>
                    </td>
                </tr>

            </table>
        </h:form>
    </h:body>
</html>
