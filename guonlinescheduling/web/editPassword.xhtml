<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>تغییر رمز عبور</title>
        <link rel="stylesheet" type="text/css" href="resources/style/elements.css" />
    </h:head>
    <h:body dir="rtl">
        <h:form>
            <p:growl id="growl" showDetail="true" />
            <table>
                <tr>
                    <td>
                        گذرواژه فعلی:
                    </td>
                    <td>
                        <h:inputSecret  class="InputField" value="#{professorControl.oldPass}"/><br/>
                    </td>
                </tr>

                <tr>
                    <td>
                        گذرواژه جدید: 

                    </td>
                    <td>
                        <h:inputSecret  class="InputField" value="#{professorControl.newPass}"/><br/>
                    </td>
                </tr>

                <tr>
                    <td>
                        تکرار گذرواژه جدید: 
                    </td>
                    <td>
                        <h:inputSecret  class="InputField" value="#{professorControl.passCheck}"/><br/>
                    </td>
                </tr>

                <tr>
                    <td colspan="2">
                        <p:commandButton class="btn icon-cart" value="ویرایش" action="#{professorControl.changePass()}" update="growl"/>
                    </td>
                </tr>

            </table>
        </h:form>
    </h:body>
</html>
