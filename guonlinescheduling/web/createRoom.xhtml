<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>اضافه کردن کلاس جدید</title>
        <link rel="stylesheet" type="text/css" href="resources/style/elements.css" />
    </h:head>
    <h:body dir="rtl">
        <h:form>
            <p:growl id="growl" showDetail="true" />
            <table>
                <tr>
                    <td>
                        نام :
                    </td>
                    <td>
                        <h:inputText class="InputField"  value="#{roomControl.room.name}"/><br/>
                    </td>
                </tr>
                <tr>
                    <td>
                        ظرفیت:
                    </td>
                    <td>
                        <p:inputText  type="number"  id="capacity" class="InputField" converterMessage="ظرفیت را به عدد وارد نمایید." value="#{roomControl.room.capacity}"/><br/>
                        <p:watermark for="capacity" value="40" />  
                    </td>
                </tr>
                <tr>
                    <td colspan="4">
                        <p:commandButton  value="ثبت" action="#{roomControl.insertRoom()}" update="growl"/>
                    </td>
                </tr>

            </table>
        </h:form>
    </h:body>
</html>
