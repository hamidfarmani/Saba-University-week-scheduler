<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>اضافه کردن ورودی جدید</title>
        <link rel="stylesheet" type="text/css" href="resources/style/elements.css" />
    </h:head>
    <h:body dir="rtl">
        <h:form>
            <p:growl id="growl" showDetail="true" />
            <table>
                <tr>
                    <td>
                        نام :
                    </td>
                    <td>
                        <h:inputText class="InputField"  value="#{collegianControl.collegian.name}"/><br/>
                    </td>
                </tr>
                <tr>
                    <td>
                        توضیحات:
                    </td>
                    <td colspan="5">
                        <p:inputTextarea class="textArea" value="#{collegianControl.collegian.description}" rows="5" cols="100" counter="display" maxlength="200" counterTemplate="{0}" autoResize="false" />
                        <h:outputText id="display" />
                    </td>
                </tr>
                <tr>
                    <td>
                        نام گروه آموزشی: 
                    </td>

                    <td>
                        <p:selectOneMenu value="#{collegianControl.educationGroupID}" >
                            <f:selectItems value="#{educationGroupControl.allEducationGroupList}"/>
                        </p:selectOneMenu>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <p:commandButton value="ثبت" action="#{collegianControl.insertCollegian()}" update="growl"/>
                    </td>
                </tr>

            </table>
        </h:form>
    </h:body>
</html>
